<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Profile - H-Regedit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Roboto', sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#1e3c72; color:white; margin:0;}
        .auth-box { background: rgba(0,0,0,0.6); padding: 40px; border-radius: 15px; text-align:center; max-width:400px; width:100%;}
        input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; }
        button { padding:12px 25px; margin-top:10px; border:none; border-radius:8px; background:#00bfff; color:white; cursor:pointer; font-weight:bold;}
        button:hover { background:#0095cc;}
        #logoutBtn { background:#ff4b4b; margin-top:20px;}
    </style>
</head>
<body>
    <div class="auth-box" id="authBox">
        <h2>Iniciar Sesión / Registrarse</h2>
        <input type="email" id="email" placeholder="Correo electrónico" />
        <input type="password" id="password" placeholder="Contraseña" />
        <button id="loginBtn">Iniciar Sesión</button>
        <button id="signupBtn">Crear Cuenta</button>
        <div id="errorMsg" style="margin-top:10px; color:#ffaaaa;"></div>
    </div>

    <script>
        // Configuración Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCXt6578vpprBbRxJWCmPJRzVZLl6pQEHc",
            authDomain: "h-boost-ultra.firebaseapp.com",
            projectId: "h-boost-ultra",
            storageBucket: "h-boost-ultra.firebasestorage.app",
            messagingSenderId: "243692079821",
            appId: "1:243692079821:web:fe072c53a84b9138363784",
            measurementId: "G-J8DH7KPVST"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const errorMsg = document.getElementById('errorMsg');

        // LOGIN
        loginBtn.addEventListener('click', () => {
            auth.signInWithEmailAndPassword(email.value, password.value)
            .then(userCredential => {
                // Redirigir a dashboard
                window.location.href = "dashboard.html";
            })
            .catch(error => {
                errorMsg.textContent = error.message;
            });
        });

        // SIGNUP
        signupBtn.addEventListener('click', () => {
            auth.createUserWithEmailAndPassword(email.value, password.value)
            .then(userCredential => {
                window.location.href = "dashboard.html";
            })
            .catch(error => {
                errorMsg.textContent = error.message;
            });
        });

        // Mantener sesión activa
        auth.onAuthStateChanged(user => {
            if(user){
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
